    <center><h1>Pint Pal</h1></center>
  <body>
    <div id="polina">
      <div class="row col-md-10">
          <div>
            <nav id="nav-main" class="nav-main header__menu data-nav-main">
              <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="https://www.uber.com/">Uber</a></li>
                <li class="nav-item"><a class="nav-link" href="brewery.html">Brewery</a></li>
                <li class="nav-item"><a class="nav-link" href="suggest.html">Try something new</a></li>
                <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                
              </ul>
            </nav>
          </div>
        </div>
    

      <div class="row">


                
        <div class="hero">
          <!--<img class="beerArt" src="assets/images/tap.jpg" /> -->
          <h3 class="text-center">Beer Journal</h3>
        </div>
      </div>
             <div class="card text-white bg-secondary mb-3" style="max-width: 100%;">
          
        
        <div class="row">
          <div class="col-md-1"></div>
          <form class="col-md-10 bg-dark" id="form">
            
            <div class="form-group">
              <label for="beer_Name">Beer Name</label>
              <input type="text" class="form-control" id="beer_Name" placeholder="Beer Name">
            </div>
            <div class="form-group">
              <label for="brewery_Name">Brewery Name</label>
              <input type="text" class="form-control" id="brewery_Name" placeholder="Brewery Name">
            </div>
            <div class="form-group">
              <label for="beer_Style">Beer Style</label>
              <input type="text" class="form-control" id="beer_Style" placeholder="Beer Style">
            </div>
            <div class="form-group">
              <label for="abv">ABV</label>
              <input type="text" class="form-control" id="abv" placeholder="ABV">
            </div>
            <div class="form-group">
              <label for="location">State</label>
              <input type="text" class="form-control" id="location" placeholder="State">
            </div>
            
            
            <div class="form-group">
              <label for="notes">Notes</label>
              <input type="text" class="form-control" id="notes" placeholder="Notes">
        </div>
        <h3>Rate this beer 1 to 5</h3>
            <select data-placeholder="" class="chosen-select" id="score">
              <option value=""></option>
              <option selected="selected" value="1">1 (Bad)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Great)</option>
            </select>                  
        
        
      </form>
      <div class="col-md-12 text-center">
          <button id="submit-button" type="submit" class="btn btn-lg">Submit</button>
        </div>
      </div>
    </div>
    </body>


      <!-- Adds background video -->
  <video poster="trim_Journal.mp4" id="bgvid" playsinline autoplay muted>
