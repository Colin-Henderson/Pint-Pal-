    <body>
                          <div class="card text-white bg-primary mb-3" style="max-width: 100%;">
                        <h1 class="text-center"><!-- <i class="fa fa-female"> --></i>Pint Pal<!-- <i class="fa fa-male"></i> --></h1>
                        <hr>
                        <h3 class="text-center">This is the Survey Page</h3>
                        <h3 class="text-center"> Etiam sit amet orci eget eros.</h3>
                        <br>
                        <div class="text-center">
                        <a href="index.html"><button type="button" class="btn btn-lg">Home</button></a>
                        </div>
                    </div><!-- close card -->
                    <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">

<form>
  <div class="form-group">
    <label for="beerName">Beer Name</label>
    <input type="text" class="form-control" id="#beerName" placeholder="Beer Name">
  </div>
  <div class="form-group">
    <label for="breweryName">Brewery Name</label>
    <input type="text" class="form-control" id="#berweryName" placeholder="Brewery Name">
  </div>
  <div class="form-group">
    <label for="beerStyle">Beer Style</label>
    <input type="text" class="form-control" id="#beerStyle" placeholder="Beer Style">
  </div>
  <div class="form-group">
    <label for="abv">ABV</label>
    <input type="text" class="form-control" id="#abv" placeholder="ABV">
  </div>
  <div class="form-group">
    <label for="location">State</label>
    <input type="text" class="form-control" id="#location" placeholder="State">
  </div>
  <hr>
                        <h3>Rate this beer 1 to 5</h3>
                        <select data-placeholder="" class="chosen-select" id="#score">
                            <option value=""></option>
                            <option selected="selected" value="1">1 (Bad)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Great)</option>
                        </select>
  <div class="form-group">
    <label for="notes">Notes</label>
    <input type="text" class="form-control" id="#notes" placeholder="Notes">
  </div>


                    
                        <hr>
                        <div class="text-center">
                        <a href="index.html"><button id="submitSurveyBttn" type="button" class="btn btn-lg">Submit</button></a>
                      </div>
                      </form>
                    </div><!-- close card -->
                </div><!-- close col-lg-12 -->

        </div><!-- close container -->

<script src="https://code.jquery.com/jquery.js"></script>
